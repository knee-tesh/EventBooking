<main>
    <section>
        <h2 class="eventName">{{name}}</h2>
        <p class="seats">No Of Seats Available : {{seats}}</p>
    </section>
    <section style="margin: 0 35%;text-align: center;">
        <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="uName">Name</label>
                <input type="text" class="form-control" name="uName" [(ngModel)]="userName" #uName="ngModel"  required />
                <div *ngIf="f.submitted && f.form.controls.uName.invalid" class="invalid-feedback">
                    <div *ngIf="f.form.controls.uName.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" #emailAdd="ngModel" required email />
                <div *ngIf="f.submitted && f.form.controls.email.invalid" class="invalid-feedback">
                    <div *ngIf="f.form.controls.email.errors.required">Email is required</div>
                    <div *ngIf="f.form.controls.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" name="phone" minlength=10 maxlength=10 [(ngModel)]="phone" #phoneNo="ngModel" required />
                <div *ngIf="f.submitted && f.form.controls.phone.invalid" class="invalid-feedback">
                    <div *ngIf="f.form.controls.phone.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="sCount">No Of Seats</label>
                <select class="form-control" name="sCount" [(ngModel)]="seatCount" (change)="myFunc(seatCount)" #sCount="ngModel" required>
                    <option *ngFor='let i of [1,2,3,4,5,6]' value="{{i}}">{{i}}</option>
                </select>
                <div *ngIf="f.submitted && f.form.controls.sCount.invalid" class="invalid-feedback">
                    <div *ngIf="f.form.controls.sCount.errors.required">Password is required</div>
                </div>
            </div>
            <div *ngIf='aFlag'>
            <div class="form-group" *ngFor='let i of attendees;let j=index'>
                <label for="attendee">Attendee_{{j+1}}</label>
                <input type="text" class="form-control" name="attendee" [(ngModel)]="attendees[j]" #attendee="ngModel" required />
                <div *ngIf="f.submitted && f.form.controls.attendee.invalid" class="invalid-feedback">
                    <div *ngIf="f.form.controls.attendee.errors.required">Last Name is required</div>
                </div>
            </div></div>
            <div class="form-group">
                <button class="btn btn-primary m10">Submit</button>
                <button class="btn btn-danger m10" (click)='redirect()'>Cancel</button>
            </div>
        </form>
    </section>
</main>
