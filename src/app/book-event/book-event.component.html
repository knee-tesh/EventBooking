<main>
    <section>
        <h2 class="eventName">{{name}}</h2>
        <p class="seats">No Of Seats Available : {{seats}}</p>
    </section>
    <section style="margin: 0 35%;text-align: center;">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="uName">Name</label>
                <input type="text" class="form-control" name="uName" [(ngModel)]="userName" #uName="ngModel"  required />
                <div *ngIf="f.submitted && uName.invalid" class="invalid-feedback">
                    <div *ngIf="uName.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" #emailAdd="ngModel" required email />
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" name="phone" minlength=10 maxlength=10 [(ngModel)]="phone" #phoneNo="ngModel" required />
                <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
                    <div *ngIf="phone.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="sCount">No Of Seats</label>
                <select class="form-control" name="sCount" [(ngModel)]="seatCount" #sCount="ngModel" required>
                    <option *ngFor='let i of [1,2,3,4,5,6]' value="i">{{i}}</option>
                </select>
                <div *ngIf="f.submitted && sCount.invalid" class="invalid-feedback">
                    <div *ngIf="sCount.errors.required">Password is required</div>
                </div>
            </div>
            
            <div class="form-group" *ngFor='let ind of seatCount | values'>
                
            </div>
            <div class="form-group">
                <button class="btn btn-primary m10">Submit</button>
                <button class="btn btn-danger m10" (click)='redirect()'>Cancel</button>
            </div>
        </form>
    </section>
</main>
